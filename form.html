<!DOCTYPE html>
<html>

<head>
    <title>Sign in Form</title>

</head>

<body>
    <h1>Canopy Pod Registration Form</h1>
    <form action="/jsfk">
        <div>

            <label for="frstname">First name</label>
            <input type="text" id="frstname" required>
        </div>
        <div>
            <label for="Lastname">Last name</label>
            <input type="text" id="lastname" required>
        </div>
        <p>
            Types of Podcasts You prefer</p>
        <p>
            <label for="Comedy">Comedy</label>
            <input type="radio" name="Comedy" id="Comedy" value="Comedy"><br>
            <label for="Political">Political</label>
            <input type="radio" name="Comedy" id="Political" value="Comedy"><br>
            <label for="Entrepreneurial">Comedy</label>
            <input type="radio" name="Comedy" id="Entrepreneurial" value="Comedy"><br>
        </p>
        <p>
        <div>
            <label for="Username">Email</label>
            <input type="email" required>
        </div>
        <div>
            <label for="Password">Password</label>
            <input type="password" required minlength="5" maxlength="10">
        </div>
        <div>
            <label for="age">Age</label>
            <select name="age" id="age">
                <option value="1-18">Below 18</option>
                <option value="18+">Above 18</option>
            </select>
        </div>
        <button>Sign Up</button>
        </p>
    </form>










</body>

</html>
